<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="./static/style.css">
<style>
.table{
border-spacing: 0;
margin: 1rem;
background-color: #f5f5f5;
}

.table__row:nth-child(even){
background-color: #e5e5e5;
}
.table__header{
text-align: left;
}

.table__cell{
padding: 8px;
}
.heading-container{
    display: flex;
    justify-content: center;
}
</style>

</head>
<body>
<div class="heading-container">
    <h1 class="container">
        Prediction Results
    </h1>
</div>
<table class="table">
    <tr class="table__header">
        {% for header in headings %}
        <th class="table__cell">{{ header }}</th>
        {% endfor %}
    </tr>
    {% for row in data %}
    <tr class="table__row">
        {% for cell in row %}
        <td class="table__cell">{{ cell }} </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
</body>
</html>
